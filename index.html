<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Tennis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(26, 122, 142, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(26, 122, 142, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            animation: float 15s ease-in-out infinite reverse;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            margin-bottom: 60px;
            animation: fadeInScale 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .logo {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 10px 40px rgba(26, 122, 142, 0.12),
                0 2px 8px rgba(0, 0, 0, 0.04);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 42px;
            padding: 2px;
            background: linear-gradient(135deg, rgba(26, 122, 142, 0.3), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .logo:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 20px 60px rgba(26, 122, 142, 0.18),
                0 4px 12px rgba(0, 0, 0, 0.06);
        }

        .logo:hover::before {
            opacity: 1;
        }

        .logo svg {
            width: 120px;
            height: 120px;
        }

        .content {
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        h1 {
            color: #1A7A8E;
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 0.05em;
            line-height: 1.4;
            text-transform: lowercase;
        }
        
        h1 .dot {
            color: #6c757d;
            font-weight: 400;
            padding: 0 8px;
        }

        .domain {
            margin-top: 50px;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .domain a {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.95em;
            font-weight: 400;
            letter-spacing: 0.02em;
            position: relative;
            transition: color 0.3s ease;
        }

        .domain a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #1A7A8E, transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .domain a:hover {
            color: #1A7A8E;
        }

        .domain a:hover::after {
            opacity: 1;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(5deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(-5deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .logo {
                width: 140px;
                height: 140px;
            }
            .logo svg {
                width: 90px;
                height: 90px;
            }
        }
    </style>
</head>
